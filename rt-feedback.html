        const url = "https://script.google.com/macros/s/AKfycby1OCswqdFj4LQiU_zAUnxGXfppmdZnXvvHslxPvVWShk0inXI_/exec";          
        const form = document.forms.namedItem("myForm");
        console.log(form);
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            createMessage();
        })
 
        function createMessage() {
            console.log("submitted");
            const formData = new FormData(form);
            console.log(formData);
            fetch(url, {
                method: "POST"
                , body: formData
            }).then(function (response) {
                return response.json()
            }).then(function (data) {
                console.log(data);
                let heading = "";
                let message = "";
                if (data.status === 200) {
                    heading = "Feedback submitted successfully!";
                    message = "Your feedback is extremely important to us. Our Patient Care Coordinator\
                    will be contacting you soon.";
                    form.reset();
                }
                else {
                    heading = "Submission failed!";
                    message = "Sorry, something went wrong.";
                }                
                $('#modal-heading').html(heading);
                $('#modal-text').html(message);                
                $('#submission').modal('show');
            })
        }
