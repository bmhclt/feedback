    <script type="text/javascript">
        const url = "https://script.google.com/macros/s/AKfycbxfV2dMZjUx3975R6PMsTFUq9smjKTrsYt0RSAgZ32A_8v7sbk/exec";        
        const form = document.forms.namedItem("myForm");
        console.log(form);
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            createMessage();
        })
 
        function createMessage() {
            console.log("submitted");
            const formData = new FormData(form);
            console.log(formData);
            fetch(url, {
                method: "POST"
                , body: formData
            }).then(function (response) {
                return response.json()
            }).then(function (data) {
                console.log(data);
                let heading = "";
                let message = "";
                if (data.status === 200) {
                    heading = "Feedback submitted successfully!";
                    message = "Thank you for submitting your feedback.";
                    form.reset();
                }
                else {
                    heading = "Submission failed!";
                    message = "Sorry, something went wrong.";
                }                
                $('#modal-heading').html(heading);
                $('#modal-text').html(message);                
                $('#submission').modal('show');
            })
        }

        //Get patient details from URL parameters
            var params = location.href.split("?")[1];
            var submitter = params.split('&')[0].replace(/%20/g, " ");;
            var name = params.split('&')[1].replace(/%20/g, " ");
            var uhid = params.split('&')[2];
            var ward = params.split('&')[3];
            var room = params.split('&')[4];
            var doctor = params.split('&')[5].replace(/%20/g, " ");
            var department = params.split('&')[6].replace(/%20/g, " ");
            var mobile = params.split('&')[7];
        //Pre-fill form based on patient data
            document.getElementById('submitter').value = submitter;
            document.getElementById('name').value = name;
            document.getElementById('uhid').value = uhid;
            document.getElementById('ward').value = ward;
            document.getElementById('room').value = room;
            document.getElementById('doctor').value = doctor;
            document.getElementById('department').value = department;
            document.getElementById('mobile').value = mobile;

        //Update sub-category based on category selected
        //Based on http://jsfiddle.net/Wa4ZF/9/ and https://stackoverflow.com/questions/20477406/filter-category-select-drop-down-based-on-another-drop-down-option
        //Feedback 1
        $(document).ready(function () {    
            var allOptions = $('#sub-category1 option')
            $('#category1').change(function () {
                $('#sub-category1 option').remove()
                var classN = $('#category1 option:selected').prop('class');
                var opts = allOptions.filter('.' + classN);
                $.each(opts, function (i, j) {
                    $(j).appendTo('#sub-category1');
                });
            });
        });

        //Feedback 2
